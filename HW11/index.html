<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HW 11</title>
</head>

<body>

    <div id="birthdayBlock" class="visible">
        <label for="input">insert your birthday</label>
        <input id="input" type="date">
        <button id="saveBtn">Save</button>
    </div>
    <div id="timerBlock" class="invisible">
        <h1>To your birthday remains:</h1>
        <div class="timer">
            <div class="timer__item">
                <span id="days">0</span>
                <span id="day">days</span>
            </div>
            <div class="timer__item">
                <span id="hours">0</span>
                <span>hours</span>
            </div>
            <div class="timer__item">
                <span id="mins">0</span>
                <span>mins</span>
            </div>
            <div class="timer__item">
                <span id="seconds">0</span>
                <span id="sec">seconds</span>
            </div>
        </div>
        <button id="changeBtn">Change birthday</button>
    </div>

    <div id="textareaBlock">
        <textarea id="textarea"></textarea>
    </div>

    <script src="index.js"></script>
</body>

</html>
